<!doctype html>
<html>
	<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var canvas;
	var ctx;
	
	window.onload = function(){
	canvas = document.getElementById("canvas");
	ctx = canvas.getContext("2d");
	
	
	
	
	canvas.onmousemove = function(event){
		console.log(event);
		var x = event.offsetX;
		var y = event.offsetY;
		
		
		pan(x,y,"green");
	
	
	};
	}
		
	function pan(x,y,color){
	
	ctx.strokeStyle = color;
	ctx.fillStyle =color;
	ctx.beginPath();
	ctx.arc(x ,y,2, 0, 2 * Math.PI);
	ctx.fill();
	ctx.stroke();
	
	}
	
function drawLine() {
    ctx.strokeStyle = "red";
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(300, 150);
    ctx.lineTo(100, 100);
    ctx.stroke();
	
	}
	// webocket
	//cloudmqtt.com
		
		

  // Create a client instance
 // client = new Paho.MQTT.Client("host", port,"client_id");
   client = new Paho.MQTT.Client("m16.cloudmqtt.com", 30935, "web_" + parseInt(Math.random() * 100, 10));

  // set callback handlers
  client.onConnectionLost = onConnectionLost;
  client.onMessageArrived = onMessageArrived;
  var options = {
    useSSL: true,
    userName: "vomxhlmt",
    password: "CnrJE7jiRM2C",
    onSuccess:onConnect,
    onFailure:doFail
  }

  // connect the client
  client.connect(options);

  // called when the client connects
  function onConnect() {
    // Once a connection has been made, make a subscription and send a message.
    console.log("onConnect");
    client.subscribe("/cloudmqtt");
    message = new Paho.MQTT.Message("Hello CloudMQTT");
    message.destinationName = "/cloudmqtt";  //訂閱/cloudmqtt的主題者都會收到 
    client.send(message);
  }

  function doFail(e){
    console.log(e);
  }

  // called when the client loses its connection
  function onConnectionLost(responseObject) {
    if (responseObject.errorCode !== 0) {
      console.log("onConnectionLost:"+responseObject.errorMessage);
    }
  }

  // called when a message arrives
  function onMessageArrived(message) { 
    console.log("onMessageArrived:"+message.payloadString);   
	document.getElementById("label").innerHTML =message.payloadString;
    console.log("onMessageArrived:"+message.payloadString);   //設label參數把資料回傳到此
  }
  function send(){
  var msg =document.getElementById("message").value;
   message = new Paho.MQTT.Message(msg);
    message.destinationName = "/cloudmqtt";
    client.send(message);
  }
</script>
		
	</head>
	<body>
	
		<input id="message"><button onclick="send()">send</button>
		<div id="label"></div>
		<canvas id="canvas" style="background-color: LightCyan"><canvas>
		<button onclick="drawLine()">線</button>
		
		
	</body>
</html>
