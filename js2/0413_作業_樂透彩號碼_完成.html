<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>0413樂透彩號碼作業</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script>

/*補充：亂數：Math.random()

作業：樂透號碼*/


function f2(){
	return parseInt(Math.random()*49+1)
	};
	
function f1(){
    var toto = '保證不會開：';
    var n = 0;
    for(i=0;i<=5;i++){
        n = f2();
        if(toto.indexOf(n)>0){
        i=i-1;
        continue;
        }
        else{
        toto = toto + n + ' ; ';
        };
    };
	document.getElementById("no").innerHTML=toto;
};


</script>
</head>
<body>

<button class="btn btn-danger" title="頭彩就在一瞬間" onclick="f1()">大樂透點我拿明牌</button>
<br>
<div class="alert alert-danger h3" role="alert">
<label id="no"></label>
</div>

</body>
</html>
