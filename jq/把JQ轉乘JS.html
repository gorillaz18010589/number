<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
</style>
<script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>

<script>
$(function() {
    var ctx = $("#canvas").get(0).getContext("2d");
    drawCircle(ctx, 40, "red");
});
function drawCircle(ctx, deg, color) {
    ctx.strokeStyle = color;
    ctx.lineWidth = 10;
    ctx.beginPath();
    ctx.arc(50, 50, 40, -Math.PI / 2, deg * Math.PI / 180);
    ctx.stroke();
}
</script>

</head>
<body>
<div style="width: 50px; height: 50px">
    <canvas id="canvas" width="100%" height="100%" style="background: yellow; width: 100%; height: 100%"></canvas>
</div>
</body>
</html>
