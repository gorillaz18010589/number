<script>
// javascript
/*

// jquery
// 第三種寫法的簡略版
$(function() {
    $("#bn1").click(function() {
        $("#label").text("hello world");
    });
	
	    $("#bn2").click(function() {
        $("#label")
            .html("<h1>hello world</h1>")
            .css("color", "red")
            .css("font-style", "italic");
    });
    $("#bn3").click(function() {
        $("#label")
            .html("<h1>hello world</h1>")
            .css({
                "color": "green",
                "font-style": "italic"
            });
    });
});

</script>
<body>
<button id="bn1">按我吧(text)</button>
<button id="bn2">按我吧(html)</button>
<button id="bn3">按我吧(muti-css)</button>
<div id="label"></div>
</body>
</html>
