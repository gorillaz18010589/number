<html>
<body>
    <canvas id="canvas"></canvas>
</body>

<script language="javascript">
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    ctx.strokeStyle = "BurlyWood ";
    ctx.fillStyle = "AntiqueWhite";
    ctx.beginPath();
    ctx.arc(100, 75 , 50, 0, 2 * Math.PI);
    ctx.fill();
    ctx.stroke();
</script>
</html>
